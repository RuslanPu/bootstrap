<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>
<div class="bg-dark d-flex flex-row align-content-center">
    <div class="bg-dark pt-2 pl-3">
        <p class="text-light d-inline"><b th:text="${user.email}"></b> with roles: <p th:each="role : ${user.roles}" th:text="${role.name}" class="text-light d-inline pr-1"></p></p>
    </div>
    <div class="bg-dark pt-2 pr-3 ml-auto">
        <p>
            <a th:href="@{/perform_logout}" class="text-secondary">Logout</a>
        </p>
    </div>
</div>
<div class="row p-0 m-0" >
    <div class="col-2 pt-3 pr-0 pl-0">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" th:href="@{/user/userPage}" role="tab" aria-controls="v-pills-admin" aria-selected="true">User</a>
            <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" th:href="@{/user/userPage}" role="tab" aria-controls="v-pills-user" aria-selected="true">User</a>

        </div>
    </div>
    <div class="col-10 pt-3 bg-light pr-0">
        <div class="tab-content " id="v-pills-tabContent ">
            <div class="tab-pane fade show active pl-2 pr-3" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <h1>User information page</h1>
                <a th:href="@{/admin/add}">Add new user</a>
                <div class="border bg-white">
                    <div class="border-bottom p-3 bg-light font-weight-bolder">About user</div>
                    <div class="p-3">
                        <table class="table table-striped">
                            <thead>
                            <tr class="font-weight-bolder">
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="bg-light" th:each="user : ${userList}">
                                <th scope="row" th:text="${user.id}"></th>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <span th:each="role : ${user.roles}" th:text="${role.name}" class="pr-1"></span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/edit/{id}(id = ${user.id})}">edit</a>
                                    <a th:href="@{/admin/delete/{id}(id = ${user.id})}">delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
